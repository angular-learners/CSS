<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SIGNUP</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@300&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="sign-up">
        <h2 class="title">Registration</h2>
    <div>
        <input type="text" name="" id="" placeholder="Enter Your name">
    </div>
    <div>
        <input type="email" name="" id="" placeholder="Enter Your email">
    </div>
    <div>
        <input type="password" name="" id="" placeholder="Enter Your Password">
    </div>
    <div>
        <input type="password" name="" id="" placeholder="Enter Your Confirm Password">
    </div>
    <div class="checkbox-section">
        <input type="checkbox" name="" id=""> <span>I accept all terms & Conditions</span>
    </div>
    <div class="btn-section">
        <button type="submit" class="submit-btn">Register Now</button>
    </div>
    <div class="last-section">
        <div>Already You Have an Account? <a href="">Login now</div>
    </div>
    </div>    
</body>
</html>
