<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 500px;
            position: relative;
        }

        .top-content {
            height: 200px;
            background-color: #FF0000;
            /* Replace #FF0000 with your desired top color */
        }

        .bottom-content {
            height: 300px;
            background-color: #00FF00;
            /* Replace #00FF00 with your desired bottom color */
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Content for the top 200px -->
        <div class="top-content"></div>
        <!-- Content for the bottom 300px -->
        <div class="bottom-content"></div>
    </div>

</body>

</html>
